---
- hosts: localhost
  vars:
      amc_hostname: "amc-6.do.fiuczynski.com" 
      amc_username: "co@amc-6.do.fiuczynski.com"
      amc_password: "Akamai123!"
      amc_plc_name: "CoBlitz Test"
      cachenode_hostname: "absolute1.lab.local"
      license: "meow"
      # DigitalOcean API token 
      do_oath_token: "tokenhere"
  tasks:
      - name: Create site
        act_site:
            name: examplesite
            username: "{{ amc_username }}"
            password: "{{ amc_password }}"
            hostname: "{{ amc_hostname }}"
            plc_name: "{{ amc_plc_name }}"
            state: present

      - name: Get license
        set_fact: license = "{{ license }}" 

      - name: Create node
        act_cachenode:
            name: "{{ cachenode_hostname }}"
            site: examplesite
            dns:
                - "8.8.8.8"
                - "8.8.4.4"
            interfaces:
                - mac_addr: "DE:AD:BE:EF:01:01"
                  management: True
                  if_name: eth0
                  IpAddresses:
                      - netmask: "16"
                        address: "192.168.1.3"
                        logical: 
                            - Client-Serving         
                  Routes:
                      - subnet: 0.0.0.0/0
                        metric: 0
                        nexthop: 192.168.1.1
            license: "{{ license }}"
            username: "{{ amc_username }}"
            password: "{{ amc_password }}"
            hostname: "{{ amc_hostname }}"
            plc_name: "{{ amc_plc_name }}"
            state: present
            force: true
        register: cachenode
      
      - name: create a new droplet with 
        digital_ocean_droplet:
             state: present 
             name: "{{ cachenode_hostname }}"
             oauth_token: "{{ do_oath_token }} " 
             size: 2gb
             region: nyc1
             image: centos-7-x64
             unique_name: yes 
             wait_timeout: 500
             user_data: "{{ cachenode.setupscript }}" 
      - name: Save bootscript
        copy:
             content: "{{ cachenode.setupscript }}"
             dest: "/tmp/{{ cachenode_hostname }}"
        when: cachenode.changed
